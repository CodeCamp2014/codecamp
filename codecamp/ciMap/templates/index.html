<!DOCTYPE html>
<html>
<head>
  <title>Children International</title>
  <link rel="stylesheet" href="../static/jvectormap/jquery-jvectormap.css" type="text/css" media="screen"/>
  <script src="../static/jvectormap/jquery.js"></script>
  <script src="../static/jvectormap/jquery-jvectormap.js"></script>
  <script src ="http://jvectormap.com/js/jquery-jvectormap-1.2.2.min.js"></script>
  <script src="../static/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
</head>
<body>
  <div id="world-map" style="width: 1100px; height: 700px"></div>
 {% for child in child_list %}
	<div id="container" style="position:relative">
		<div id="photo" style="z-index:10;position:relative">
			<img src="{{ child.fields.photo }}" onmouseover="$(this).fadeTo('fast', 0, function(){})" onmouseout="$(this).fadeTo('slow', 1, function(){})">
		</div>
		<div id={{ child.pk }} style="position:absolute;bottom:50%;top:50%">
			{{ child.fields.name }}</br>
			{{ child.fields.age }} years</br>
			{{ child.fields.country }}</br>
			${{ child.fields.income }}</br>
		</div>
	</div>
 {% endfor %}
  <script>
    $(function(){
      $('#world-map').vectorMap();
    });
    $( "" ).hover(function() {
  	 $( this ).hide();
});
  </script>
</body>
</html>
